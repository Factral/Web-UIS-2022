<!--  Llenar la tabla con los datos correspondientes y hacer la función de filtrado-->
<script>

$(document).ready(function(){

  $("#myInput").keyup(function(){

      _this = this;
      $.each($("#table tr"), function() {
      if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1 &&  $(this).index() != 0)
      $(this).hide();

      else
      $(this).show();
      });

  });

});




  $(document).ready(function(){
      $.get("https://jsonplaceholder.typicode.com/users", function(data){
          var datos = "";
          $.each(data, function(key, value){
             datos += "<tr>"; 
             datos += "<td>"+value.name+"</td>"; 
             datos += "<td>"+ value.username + "</td>"; 
             datos += "<td>"+ value.email + "</td>"; 
             datos += "<td>"+ value.address.street + ", " +value.address.city + "</td>"; 
             datos += "<td>"+ value.phone + "</td>"; 
             datos += "<td>"+ value.website + "</td>";
             datos += "<td>"+ value.company.name + "</td>";  
             datos += "</tr>";
          });
          $("#table").append(datos);
      });
      
  });
</script>
