<!DOCTYPE html>
<html data-theme="dracula" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.40.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="text-center mx-4 space-y-2">
    <br />
    <h1 class="text-5xl font-bold">Registro de Vehiculo</h1>
    <div class="divider"></div>
    <form action="">

    <div class="md:grid md:grid-cols-2 md:gap-4 justify-center">

        <h1 class="text-3xl col-span-2">Datos basicos</h1>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Usuario</span>
            </label>
            <input
              type="text"
              placeholder="Ingrese su usuario"
              class="input input-bordered w-full max-w-xs"
            />
          </div>

        <div class="form-control max-w-xs mx-auto">
          <label class="label">
            <span class="label-text">Tipo de coche</span>
          </label>
          <select class="select select-bordered">
            <option disabled selected> -- Elegir opcion --</option>
            <option value="1">Urbano</option>
            <option value="2">Deportivo</option>
            <option value="3">Familiar</option>
            <option value="4">Todoterreno</option>
            </select>
        </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Modelo</span>
            </label>

              class="input input-bordered w-full max-w-xs"
            />
          </div>

        <div class="form-control max-w-xs mx-auto">

              <span class="label-text">Estado</span>
            </label>

                <option value="2">Usado</option>
            </select>
        </div>

                <option value="14">Volkswagen</option>
            </select>
        </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Movido a</span>
            </label>
            <select class="select select-bordered">
              <option disabled selected>-- Elegir opcion --</option>
                <option value="1">Gasolina</option>
                <option value="2">Diesel</option>
                <option value="3">Hibrido</option>
                <option value="4">Electrico</option>
              </select>
          </div>






        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Detalles del vehiculo</span>
            </label> 
            <textarea class="textarea textarea-bordered h-30" placeholder="Parillas, luces, ventanas"></textarea>
          </div>
          
          
        <h1 class="text-3xl col-span-2">Caracteristicas</h1>

        <div class="form-control max-w-xs mx-auto">
          <label class="label">
            <span class="label-text">Caja de cambios</span>
          </label>
          <input
            type="number"
            placeholder="Ingrese la caja"
            class="input input-bordered w-full max-w-xs"
          />
        </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Motor</span>
            </label>
            <input
              type="number"
              placeholder="Ingrese el serial"
              class="input input-bordered w-full max-w-xs"
            />
        </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Fecha</span>
            </label>
            <input
              type="date"
              placeholder="Ingrese su correo"
              class="input input-bordered w-full max-w-xs"
            />
        </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Precio</span>
            </label>
            <input
              type="text"
              placeholder="$$$"
              class="input input-bordered w-full max-w-xs"
            />
          </div>

        <div class="form-control max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Moneda</span>
            </label>
            <input
              type="text"
              placeholder="Ingrese la abreviatura"
              class="input input-bordered w-full max-w-xs"
            />
          </div>

        
          <h1 class="text-3xl col-span-2">Descripciones</h1>


        <div class="form-control container  max-w-2xl mx-auto col-span-2">
            <label class="label">
              <span class="label-text">Descripcion Principal</span>
            </label> 
            <textarea class="textarea textarea-bordered h-30" placeholder="----------"></textarea>
          </div>

          <div class="form-control container  max-w-2xl mx-auto col-span-2">
            <label class="label">
              <span class="label-text">Descripcion Secundaria</span>
            </label> 
            <textarea class="textarea textarea-bordered h-30" placeholder="----------"></textarea>
          </div>

          <div class="form-control container  max-w-2xl mx-auto col-span-2">
            <label class="label">
              <span class="label-text">Observaciones</span>
            </label> 
            <textarea class="textarea textarea-bordered h-30" placeholder="----------"></textarea>
          </div>

          <div class="form-control container  max-w-2xl mx-auto col-span-2">
            <label class="label">
              <span class="label-text">Destacados</span>
            </label> 
            <textarea class="textarea textarea-bordered h-30" placeholder="----------"></textarea>
          </div>

        <br /><br />

        <div class="flex justify-center col-span-2">
          <button class="btn btn-active btn-primary">Registrar</button>
        </div>
        <br/>
    </div>
</form>
