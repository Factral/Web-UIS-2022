<!DOCTYPE html>
<html data-color-mode="dark" data-dark-theme="dark" lang="en">
  <head>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>

  </head>
  <body class="px-4 py-5">
    <div class="columns is-mobile">
      <div class="column is-half is-offset-one-quarter">
       
        <h1 class='title is-1 has-text-centered'>
          Registro de usuario
        </h1>
        <hr>


        <div class="field">
          <label class="label">Pais</label>
          <p class="control has-icons-left">
            <span class="select">
              <select>
                <option disabled selected>Seleccione un País</option>
                <option value="1">Colombia</option>
                <option value="2">Perú</option>
                <option value="3">Ecuador</option>
                <option value="4">Venezuela</option>
                <option value="5">Chile</option>
                <option value="6">Argentina</option>
                <option value="7">Brasil</option>
                <option value="8">Bolivia</option>
                <option value="9">Paraguay</option>
                <option value="10">Uruguay</option>
                <option value="11">Otro</option>
              </select>
            </span>
            <span class="icon is-small is-left">
              <i class="fas fa-globe"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ingrese su nombre">
          </div>
        </div>

        <div class="field">
          <label class="label">Apellido</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ingrese su apellido">
          </div>
        </div>

        <div class="field">
          <label class="label">Direccion</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ingrese su direccion">
          </div>
        </div>

        <div class="field">
          <label class="label">Usuario</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Ingrese su usuario">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Contraseña</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Ingrese su contraseña">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Ingrese su correo">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>


        <div class="field">
          <label class="label">Telefono</label>
          <div class="control has-icons-left">
            <input class="input" type="tel" placeholder="Ingrese su telefono">
            <span class="icon is-small is-left">
              <i class="fa fa-rotate-90 fa-phone"></i>
            </span>
          </div>
          
        </div>

        <br/>
        <div class="field has-text-centered">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
        
      </div>
    </body>
  </html>
