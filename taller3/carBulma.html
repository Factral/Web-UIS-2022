<!DOCTYPE html>
<html data-color-mode="dark" data-dark-theme="dark" lang="en">
  <head>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/css/bulma-calendar.min.css">
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>

  </head>
  <body class="px-4 py-5">
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"></script>  
   
    <h1 class='title is-1 has-text-centered'>
        Registro de vehiculo
      </h1>
      <hr>
      <form>
        <h2 class="subtitle is-3 has-text-centered">Datos basicos</h2>
        <div class="hero-b columns is-mobile is-centered mx-6">

            <div class="column">
              
              <div class="field">
                <label class="label">Usuario</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Ingrese su usuario">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>

      
              <div class="field">
                <label class="label">Modelo</label>
                <p class="control">
                  <input class="input" type="password" placeholder="Ingrese el modelo">
                </p>
              </div>
      
              <div class="field">
                <label class="label">Marca</label>
                <p class="control ">
                  <span class="select">
                    <select>
                        <option disabled selected>-- Elegir opcion --</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Chevrolet</option>
                        <option value="4">Ferrari</option>
                        <option value="5">Ford</option>
                        <option value="6">Honda</option>
                        <option value="7">Hyundai</option>
                        <option value="8">Kia</option>
                        <option value="9">Mazda</option>
                        <option value="10">Mercedes Benz</option>
                        <option value="11">Nissan</option>
                        <option value="12">Renault</option>
                        <option value="13">Toyota</option>
                        <option value="14">Volkswagen</option>
                    </select>
                  </span>
                </p>
              </div>

              <div class="field">
                <label class="label">Movido a</label>
                <p class="control">
                  <span class="select">
                    <select>
                        <option disabled selected>-- Elegir opcion --</option>
                        <option value="1">Gasolina</option>
                        <option value="2">Diesel</option>
                        <option value="3">Hibrido</option>
                        <option value="4">Electrico</option>
                    </select>
                  </span>
                </p>
              </div>

              
            </div>

            <div class="column">

              <div class="field">
                <label class="label">Tipo de coche</label>
                <p class="control has-icons-left ">
                  <span class="select">
                    <select>
                        <option disabled selected> -- Elegir opcion --</option>
                        <option value="1">Urbano</option>
                        <option value="2">Deportivo</option>
                        <option value="3">Familiar</option>
                        <option value="4">Todoterreno</option>
                    </select>
                    <span class="icon is-small is-left">
                        <i class="fas fa-solid fa-car"></i>
                      </span>
                  </span>
                </p>
              </div>

              <div class="field">
                <label class="label">Estado</label>
                <p class="control ">
                  <span class="select">
                    <select>
                        <option disabled selected> -- Elegir opcion --</option>
                        <option value="1">Nuevo</option>
                        <option value="2">Usado</option>
                    </select>
                  </span>
                </p>
              </div>

              <div class="field">
                <label class="label">a√±o</label>
                <p class="control has-icons-left ">
                  <span class="select">
                    <select>
                        <option disabled selected> -- Elegir opcion --</option>
                        <option value="1">2021</option>
                        <option value="2">2020</option>
                        <option value="3">2019</option>
                        <option value="4">2018</option>
                        <option value="5">2017</option>
                        <option value="6">2016</option>
                        <option value="7">2015</option>
                        <option value="8">2014</option>
                        <option value="9">2013</option>
                        <option value="10">2012</option>
                        <option value="11">2011</option>
                        <option value="12">2010</option>
                        <option value="13">2009</option>
                        <option value="14">2008</option>
                        <option value="15">2007</option>
                        <option value="16">2006</option>
                        <option value="17">2005</option>
                        <option value="18">2004</option>
                        <option value="19">2003</option>
                        <option value="20">2002</option>
                        <option value="21">2001</option>
                        <option value="22">2000</option>
                        <option value="23">1999</option>
                        <option value="24">1998</option>
                        <option value="25">1997</option>
                        <option value="26">1996</option>
                        <option value="27">1995</option>
                        <option value="28">1994</option>
                        <option value="29">1993</option>
                        <option value="30">1992</option>
                        <option value="31">1991</option>
                        <option value="32">1990</option>
                        <option value="33">1989</option>
                        <option value="34">1988</option>
                        <option value="35">1987</option>
                        <option value="36">1986</option>
                        <option value="37">1985</option>
                        <option value="38">1984</option>
                        <option value="39">1983</option>
                        <option value="40">1982</option>
                        <option value="41">1981</option>
                    </select>
                    <span class="icon is-small is-left">
                        <i class="fas fa-regular fa-calendar"></i>
                      </span>
                  </span>
                </p>
              </div>

              <div class="field">
                <label class="label">Detalles del vehiculo</label>
                <div class="control ">
                    <textarea class="textarea" placeholder="Parillas, luces, ventanas" rows="2"></textarea>
                </div>
              </div>

            </div>
        </div>

            <h2 class="subtitle is-3 has-text-centered">Caracteristicas</h2>

        <div class="hero-b columns is-mobile is-centered mx-6">

            <div class="column">
                <div class="field">
                    <label class="label">Caja de cambios</label>
                    <div class="control ">
                      <input class="input" type="number" placeholder="Ingrese la caja">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Fecha</label>
                    <div class="control is-inline-block">
                        <input type="date" >
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Moneda</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="$$$">
                      <span class="icon is-small is-left">
                        <i class="fas fa-money-bill"></i>
                      </span>
                    </div>
                  </div>

            </div>
            <div class="column">

                <div class="field">
                    <label class="label">Motor</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Ingrese el serial">
                    </div>
                  </div>

              
                  <div class="field">
                    <label class="label">Precio</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="$$$">
                    </div>
                  </div>

            </div>

        </div>


        <h2 class="subtitle is-3 has-text-centered">Descripciones</h2>

        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">

                <div class="field">
                    <label class="label">Descripcion Principal</label>
                    <div class="control ">
                        <textarea class="textarea" placeholder="----------"" rows="2"></textarea>
                    </div>
                  </div>


                  <div class="field">
                    <label class="label">Descripcion Segundaria</label>
                    <div class="control ">
                        <textarea class="textarea" placeholder="----------"" rows="2"></textarea>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Observaciones</label>
                    <div class="control ">
                        <textarea class="textarea" placeholder="----------"" rows="2"></textarea>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Comentarios Destacados</label>
                    <div class="control ">
                        <textarea class="textarea" placeholder="----------"" rows="2"></textarea>
                    </div>
                  </div>
            </div>
        </div>

        <br/>
        <div class="field has-text-centered">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>


      </form>

      <script>
        const options = {color: "info",startDate: this.startDate};
        const calendars = bulmaCalendar.attach('[type="date"]', options);
    </script>
    </body>
  </html>
