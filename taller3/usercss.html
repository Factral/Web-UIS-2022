<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#">

        <label>ID</label>
        <input name="id_usr" type="TEXT" placeholder="Ingrese ID usuario">
        <br>
        <label>País</label>
        <select name="id_pais">
                <option value="">Seleccione un País</option>
                <option value="1">Colombia</option>
                <option value="2">Perú</option>
                <option value="3">Ecuador</option>
                <option value="4">Venezuela</option>
                <option value="5">Chile</option>
                <option value="6">Argentina</option>
                <option value="7">Brasil</option>
                <option value="8">Bolivia</option>
                <option value="9">Paraguay</option>
                <option value="10">Uruguay</option>
                <option value="11">Otro</option>
        </select>
        <br>
        <label>Nombre</label>
        <input name="nombre" type="text" placeholder="Ingrese su nombre">
        <br>
        <label>Apellidos</label>
        
        <input name="apellido" type="text" placeholder="Ingrese su apellido">
        <br>
        <label>Dirección</label>

        <input name="direccion" type="text" placeholder="Ingrese la direccion">
        <br>
        <label>Nombre de usuario</label>

        <input type="text" name="ccusuario" placeholder="Ingrese el usuario">
        <br>
        <label>Contraseña</label>

        <input type="password" name="ccpaswd" placeholder="Ingrese su contraseña">
        <br>
        <label>Email</label>

        <input type="text" name="email" placeholder="Ejemplo@correo.com">
        <br>
        <label>Telefono</label>

        <input type="number" name="telefono" placeholder="Ingrese su numero telefonico">
        <br>
        <button type="submit">Registrar</button>
    </form>
    
</body>
</html>
