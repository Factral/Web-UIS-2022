<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PlanIt</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  </head>

  <body style="background-color: #36393f;">

    <style>
        .delete-button:hover{
            background-color:rgba(248, 71, 71, 0.15);
        }
    </style>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/PlanIt_logo.png" alt="PlanIt logo" width="25%" height="25%" class="d-inline-block align-text-top m-1">
          </a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/create"><img src="static/add.png" alt="add element button" width="85%" height="85%"></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ELEMENTS LIST -->
      <div class="accordion m-5" id="accordionPanelsStayOpenExample">

        {% for element in list %}

        <div class="accordion-item" style="background-color: #36393f;">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button  style="background-color: #2f3136; color: #56c7eb;" class="accordion-button" style="font-weight: 600; " type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                {{element.title}}
              </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body" style="background-color: #40444b; color:white">
                {{element.body}}

                <!-- DELETE ELEMENT BUTTON -->
                <form action="{{element.id}}/delete" method="POST" class="d-flex justify-content-end">
                    <button type="submit" class="delete-button btn btn-outline-danger ml-auto my-2">
                        <img src="static/trash-can.png" alt="Delete element" style="width: 18px; height: 18px;" class="d-inline-block align-text-top m-1">
                    </button>
                    <a type="button" class="btn btn-outline-success ml-auto my-2" href="{{element.id}}">ver</a>
                </form>

                <!-- MODIFY BUTTON - FUTURE UPGRADE 
                <form class="d-flex justify-content-end">
                    <button class="btn btn-outline-success" type="submit">Modify</button>
                </form>
                -->
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
