<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PlanIt | agregar</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  </head>
  <body style="background-color: #36393f;">
    <style>
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #666a72;
  opacity: 1; /* Firefox */
}
    </style>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="static/PlanIt_logo.png" alt="PlanIt logo" width="25%" height="25%" class="d-inline-block align-text-top m-1">
        </a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="/"><img src="static/exit.png" alt="add element button" width="85%" height="85%"></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ADD ELEMENT FORM -->
    <form method="POST" class="m-5">
      <div class="form-group">
        <label for="title"><strong style="color:white">Title</strong><strong style="color: #ed4245">*</strong></label>
        <input type="text" name="title" style="background-color: #40444b;border: none; color:white" placeholder="Pon un titulo" class="form-control" value="{{ request.form['title'] }}" required>
      </div>
      <br>
      <div class="form-group">
        <label for="info"><strong style="color:white">Description</strong></label>
        <textarea name="info" style="background-color: #40444b;border: none;color:white" placeholder="Pon una descripcion aqui ... (opcional)" class="form-control">{{ request.form['info'] }}</textarea>        
      </div>
      <br>
      <div class="form-group">
        <button style="background-color: #56c6ea; font-weight: 600; color: white;" type="submit" class="btn">Crear un elemento</button>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
