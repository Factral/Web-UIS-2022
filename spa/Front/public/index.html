    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mindset</title>
    <style>
      /* .svgLoader {
        animation: spin 10s linear infinite;
        animation: spin 10s linear infinite;;
        margin: auto;
      } */
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        /* animation: bigger 0.5s ease-in; */
      }
      /* @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes bigger {
        0% { transform: scale(0.1); }
        100% { transform: scale(1); }
      } */

      body {
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background: radial-gradient(50% 123.47% at 45% 55%, #37a969 0%, #57124e 100%),
            linear-gradient(121.28deg, #98c23f 0%, #ff0000 100%),
            linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
            radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #c8e487 100%),
            radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
            background-blend-mode: screen, color-dodge, overlay, difference, normal, cover;
      }

      .spinner {
       position: absolute;
       left: 50%;
       top: 50%;
       height:100px;
       width:100px;
       margin:0px auto;
       -webkit-animation: rotation 1s infinite linear;
       -moz-animation: rotation 1s infinite linear;
       -o-animation: rotation 1s infinite linear;
       animation: rotation 1s infinite linear;
       border-left:10px solid rgba(54, 183, 230, .25);
       border-right:10px solid rgba(54, 183, 230, .25);
       border-bottom:10px solid rgba(54, 183, 230, .25);
       border-top:10px solid rgba(0,174,239,.8);
       border-radius:100%;
    }
    
    @-webkit-keyframes rotation {
       from {-webkit-transform: rotate(0deg);}
       to {-webkit-transform: rotate(359deg);}
    }
    @-moz-keyframes rotation {
       from {-moz-transform: rotate(0deg);}
       to {-moz-transform: rotate(359deg);}
    }
    @-o-keyframes rotation {
       from {-o-transform: rotate(0deg);}
       to {-o-transform: rotate(359deg);}
    }
    @keyframes rotation {
       from {transform: rotate(0deg);}
       to {transform: rotate(359deg);}
    }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="divLoader ">
        <!-- <svg class="svgLoader" viewBox="0 0 1024 1024" width="10em" height="10em">
          <path fill="lightblue"
            d="logo192.png"
          />

        <span class="spinner"></span>

        <!-- <img class="spinner" src="" alt=""> -->
      </div>
    </div>
